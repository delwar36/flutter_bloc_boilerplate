name: bloc_boilerplate
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  cupertino_icons: ^1.0.3
  bloc: ^9.2.0
  flutter_bloc: ^9.1.1
  shared_preferences: ^2.0.7
  font_awesome_flutter: ^10.12.0
  device_info_plus: ^10.0.0
  intl: ^0.20.2
  firebase_messaging: ^16.1.1
  rxdart: ^0.28.0
  intro_views_flutter: ^3.2.0
  dio: ^5.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  assets:
    - assets/images/
    - assets/locale/
  fonts:
